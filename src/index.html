<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição ViaCEP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <h1> <a href="https://viacep.com.br/">VIA CEP</a> </h1>
    <form>
        <div>
            <label for="cep-input">CEP:</label>
            <input id="cep-input" type="number">
        </div>

        <div>
            <label for="uf-input">UF:</label>
            <input id="uf-input" type="text">
        </div>

        <div>
            <label for="cidade-input">Cidade:</label>
            <input id="cidade-input" type="text">
        </div>

        <div>
            <label for="rua-input">Rua:</label>
            <input id="rua-input" type="text">
        </div>
    </form>
</body>

</html>
